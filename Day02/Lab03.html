<html>
	<head>
		<script>
			function doSthg(){
				var name = document.getElementById("name").value
				//var namee = name.value;
				if(name == "")
					document.getElementById("message").innerHTML = "";
				else
					document.getElementById("message").innerHTML = "Hi " + name;
			}
		</script>
	</head>
	<body>
		<input type="text" onkeyup="doSthg()" placeholder="firstname lastname" id="name"><br/>
		<h3 id="message"></h3>
	</body>
</html>
