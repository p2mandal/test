<html>
	<head>
		<!-- http://www.w3schools.com/css/css3_2dtransforms.asp -->
		<style>
			section:hover {
				-webkit-transform: scale(1.5);
				-webkit-transition: 2s;
			}
			section {
				-webkit-transform : rotate(-5deg);
				background-color: #cfc;
				-webkit-box-shadow : 5px 5px 5px black;
				width: 10%;
				padding : 4%;
				margin : 10%;
				border-width: 1%;
				border-style:inset;
			}
			header {
				margin : 30%;
			}
			header:hover {
				-webkit-transition: 8s;
				-webkit-transform: rotate(360deg) skew(78deg,2deg) scale(3.5);
			}
		</style>
	</head>
	<body>
		<section contenteditable>Today is monday</section>
		<header>CSS3 sucks</header>
	</body>
</html>
