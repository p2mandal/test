<html>
	<head>
		<script src="jquery-2.1.1.min.js"></script>
		<script>
			function getInfo(){
				$.ajax({
					url : "world.jsp",
					data : {
						country : $("#country").val()
					},
					dataType : "json",//JSON.parse(response)
					success : function(response){
						$("#message").html(response.capital + ", " + response.continent);
					}
				});
			}

			$().ready(function(){
				$("input:button").on("click",getInfo);
			});
		</script>
	</head>
	<body>
		<input type='text' id="country" placeholder="country">
		<input type="button" value="Get Info">
		<h4 id="message"></h4>
	</body>
</html>
