<html>
	<head>
		<script>
			window.onload = init;
			function check(){
				var sec1 = document.getElementById("sec1");
				if(navigator.onLine)
					sec1.style.backgroundColor = "green";
				else
					sec1.style.backgroundColor = "red";
			}
			function init(){
				window.setInterval("check()",1000);
			}
		</script>
	</head>	
	<body>
		<section id="sec1" style="margin:5%;height:5%;width:5%;border-width:1%;border-style:inset;"></section>
	</body>	
</html>
